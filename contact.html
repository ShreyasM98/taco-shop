<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#about">About LTS</a></li>
          <li><a href="/#menu"></a>Our Menu</li>
          <li><a href="hours.html"></a>Store Hours</li>
        </ul>
      </nav>

      <figure>
        <img
          src="./img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="We love trays of tacos!"
          width="400"
          height="267"
          loader="lazy"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h3>Our Contact Form</h3>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
              />
            </p>
            <label for="message">Your Message</label><br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Enter your message here"
            ></textarea>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h3>Our Location</h3>
        <address>
          555 Electronic City,<br />
          Bengaluru - 560099 <br />
          <br />

          Phone: <a href="tel:+123-456-7890"> 555-555-5555</a>
        </address>

        <p><a href="#contact">Back to Top</a></p>
      </section>
    </main>
    <hr />

    <footer>
      <p>Copywrite &copy; 2024 The Little Taco Shop. All rights reserved.</p>
    </footer>
  </body>
</html>
